name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
#   schedule:
#     - cron: '0 */6 * * *'  #   分 时 日 月 周
jobs:
  build:
    runs-on: macOS-11
    strategy:
      matrix:
        api-level: [ 21, 22, 23, 24, 25, 26, 28, 29, 30, 31, 32, 33, 34, 35 ]
        target: [google_apis]
        arch: [x86_64]
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          #cache: gradle

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: AVD cache
        uses: actions/cache@v2
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-cache

      - name: checkout  and sync
        shell: bash
        continue-on-error: true
        run: |
          git clone https://oauth2:${{ secrets.GTOKEN }}@github.com/hhhaiai/FastUploadId.git
          echo "==================下载完成，查看当前目录============="
          ls
          cd FastUploadId
          echo "==================进入工程目录,查看当前目录============="
          ls
          echo "===================开始编译=============="
          chmod -R 777 *
          git config core.filemode false
          ./gradlew build
          echo "===================编译完成查看当前目录=============="
          cp -r `find zip -name "*high*"` ../a.apk
          cp -r `find zip -name "*inpa*"` ../b.apk
          cp -r `find zip -name "*none*"` ../c.apk

      - name: cat dirs
        shell: bash
        continue-on-error: true
        run: |
          echo "===================查看目录=============="
          ls

      - name: RUN app and monkey
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          profile: Nexus 6
          avd-name: ${{ matrix.api-level }}-${{ matrix.target }}-${{ matrix.arch }}
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          script: |
            echo "===================查看目录=============="
            ls
            adb install -r a.apk
            adb install -r b.apk
            adb install -r c.apk
            adb shell pm list package || true

            wget https://raw.githubusercontent.com/TestJken66/Fastbot_Android/main/fastbot-thirdpart.jar
            wget https://raw.githubusercontent.com/TestJken66/Fastbot_Android/main/monkeyq.jar
            wget https://raw.githubusercontent.com/TestJken66/Fastbot_Android/main/framework.jar
            adb push framework.jar /sdcard ||true
            adb push monkeyq.jar /sdcard ||true
            adb push fastbot-thirdpart.jar /sdcard ||true
            wget https://raw.githubusercontent.com/TestJken66/Fastbot_Android/main/libs/arm64-v8a/libfastbot_native.so -P libs/arm64-v8a/
            wget https://raw.githubusercontent.com/TestJken66/Fastbot_Android/main/libs/armeabi-v7a/libfastbot_native.so -P libs/armeabi-v7a/
            wget https://raw.githubusercontent.com/TestJken66/Fastbot_Android/main/libs/x86/libfastbot_native.so -P libs/x86/
            wget https://raw.githubusercontent.com/TestJken66/Fastbot_Android/main/libs/x86_64/libfastbot_native.so -P libs/x86_64/
            chmod -R 777 *
            adb push libs/arm64-v8a/ /data/local/tmp/ ||true
            adb push libs/armeabi-v7a/ /data/local/tmp/ ||true
            adb push libs/x86/ /data/local/tmp/ ||true
            adb push libs/x86_64/ /data/local/tmp/ ||true

            # me.hhhaiai.fastuploadid.highmainfest
            adb shell CLASSPATH=/sdcard/monkeyq.jar:/sdcard/framework.jar:/sdcard/fastbot-thirdpart.jar exec app_process /system/bin com.android.commands.monkey.Monkey -p me.hhhaiai.fastuploadid.highmainfest --agent reuseq --bugreport --output-directory /sdcard/mbugs --running-minutes 3 --throttle 500 -v -v || true
            # me.hhhaiai.fastuploadid.inpa
            adb shell CLASSPATH=/sdcard/monkeyq.jar:/sdcard/framework.jar:/sdcard/fastbot-thirdpart.jar exec app_process /system/bin com.android.commands.monkey.Monkey -p me.hhhaiai.fastuploadid.inpa --agent reuseq --bugreport --output-directory /sdcard/mbugs --running-minutes 3 --throttle 500 -v -v || true
            # me.hhhaiai.fastuploadid.none
            adb shell CLASSPATH=/sdcard/monkeyq.jar:/sdcard/framework.jar:/sdcard/fastbot-thirdpart.jar exec app_process /system/bin com.android.commands.monkey.Monkey -p me.hhhaiai.fastuploadid.none --agent reuseq --bugreport --output-directory /sdcard/mbugs --running-minutes 3 --throttle 500 -v -v || true

